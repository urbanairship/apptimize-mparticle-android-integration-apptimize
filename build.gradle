buildscript {
    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

repositories {
    maven { url 'http://maven.apptimize.com/artifactory/repo' }
}

dependencies {
    api 'com.apptimize:apptimize-android:3.2.14'
}
